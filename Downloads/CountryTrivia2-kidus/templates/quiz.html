<!DOCTYPE html>
<html>
<head>
  <title>Country Trivia - Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="
  text-align: center;
  color: white;
  background-image: url('https://thumbs.gfycat.com/HighlevelWearyBubblefish-size_restricted.gif');
  ">
  <h1 style="
    font-size: 3rem;
    margin-top: 2%;
    ">Country Trivia</h1>
    <form method="POST" class="container">
        {{ form.csrf_token }}
        <div id="first-question" >
            {{ form.question_1.label(class="") }}<br>
            {{ form.question_1(class="form-control") }}
        </div>
        <div id="second-question" >
            {{ form.question_2.label(class="") }}<br>
            {{ form.question_2(class="form-control") }}
        </div>
        <div class="mb-3" >
            {{ form.submit(class="btn btn-lg btn-primary") }}
        </div>
  </form>
</body>
</html>
